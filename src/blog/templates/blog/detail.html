{% extends "base.html" %}

{% block content %}

<div class='row'>
{% include 'blog/list_inline.html' with blog_post=object truncate=False detail=True %}


{% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
    <div class='col-12'>
        <a class='badge badge-primary' href='{{ object.get_edit_url }}'>Edit</a>
        <a class='badge badge-danger' href='{{ object.get_delete_url }}'>Delete</a>
        <a class='badge badge-primary' href='/blog'>Back</a>
    </div>
    {% endif %}
{% endif %}
</div>

{% endblock %}
